<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <script type="text/javascript" charset="utf-8" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        h1 {
            margin:0;
            font-family: Arial;
            padding:40px 20px;
            background-color:#01303f;
            color: #fff;
            text-align: center;
            font-size:24px;
        }

        div.ui-content {
            padding: 20px;
        }

        a.ui-btn {
            margin:20px;
            display:inline-block;
        }

        li {
            list-style-type: none;
        }
    </style>
    <title>Gerenciador de Produtos</title>
</head>

<body>
    <div data-role="page" id="all">

        <div data-role="header">
            <h1>Gerenciador de Produtos</h1>
            <a href="#new" class="ui-btn ui-btn-inline">Novo</a>
        </div><!-- /header -->
    
        <div role="main" class="ui-content">
            <ul data-role="listview">
                
            </ul>
        </div><!-- /content -->
    
        <div data-role="footer">
            <h4></h4>
        </div><!-- /footer -->
    </div><!-- /page -->
    
    <!-- Start of second page -->
    <div data-role="page" id="new">
    
        <div data-role="header">
            <h1>Gerenciador de Produtos</h1>
            <a href="#all" class="ui-btn ui-btn-inline">Ver Todos</a>
        </div><!-- /header -->
    
        <div role="main" class="ui-content">
            
        </div><!-- /content -->
    
        <div data-role="footer">
            <h4></h4>
        </div><!-- /footer -->
    </div><!-- /page -->
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        showPage("#all");

        function listProducts(){
            var items = [{id: 1, name: "Produto 1"},
                        {id: 2, name: "Produto 2"}]
            
            $('#all ul').empty();

            $(items).each(function(index, element){
                // let li = document.createElement('li');
                // li.innerText = element.name;
                // wrapper.appendChild(li);
                 var row = '<li>' + element.name + '</li>'
                 $('#all ul').append(row);
            });
        };

        function showPage(href) {
            $('div[data-role=page]').hide();
            if (href == "#all") {

                listProducts();
                $("#all").show();
            }
            else if (href == "#new") {
                $("#new").show();
            }
        }

        $( "a" ).on( "click", function( event ) {
            // Prevent the usual navigation behavior
            event.preventDefault();

            // Alter the url according to the anchor's href attribute, and
            // store the data-foo attribute information with the url
            var href = $(this).attr('href');
            
            $.mobile.navigate( href, {});

            // Hypothetical content alteration based on the url. E.g, make
            // an Ajax request for JSON data and render a template into the page.
            showPage(href);
        });
    </script>


</body>

</html>
